<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virsim - Virus Spread Simulator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid p-0">
    <div class="jumbotron bg-light text-dark jumbotron-fluid text-center p-3 m-0" id="div-title">
        <img src="https://github.com/VirusSpreadSimulator/PPS-22-virsim/blob/gh-pages/assets/logo_light.png?raw=true#gh-light-mode-only" style="max-width:80%; max-height: 100px" alt="Virsim - Virus Spread Simulator"/>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" id="div-center">
                <div class ="row">
                    <input type="file" id="file_input" class="form-control"/>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <div class="row m-0">
        <div class="col-md-7 col-sm-12 p-0" id="simulation">
        </div>
        <div class="col-md-5 col-sm-12 px-1" id="lateral-panel" style="display: none">
            <div class="btn-group my-4" id="commands-group"></div>
            <div id="dynamic-actions-group"></div>
            <div id="dynamic-actions-log" class="mt-5">
                <p><span class="fw-bold">Mask: </span><span id="mask-status"></span></p>
                <p><span class="fw-bold">Group of structures: </span><span id="groups-status"></span></p>
            </div>
            <div id="statistics" class="mt-5">
                <p><span class="fw-bold">Days elapsed: </span><span id="days"></span></p>
                <p><span class="fw-bold">Alive: </span><span id="alive"></span></p>
                <p><span class="fw-bold">Deaths: </span><span id="deaths"></span></p>
                <p><span class="fw-bold">Infected: </span><span id="infected"></span></p>
                <p><span class="fw-bold">Sick: </span><span id="sick"></span></p>
                <p><span class="fw-bold">Hospital pressure: </span><span id="hospital-pressure"></span></p>
                <p><span class="fw-bold">Now at home: </span><span id="at-home"></span></p>
            </div>
        </div>
    </div>
</div>
<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="js/target/scala-3.1.1/pps-22-virsim-fastopt.js"></script>
</body>
</html>
